<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>招标发单</title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="container">
  <div class="breadcrumb">您当前的位置为：<a href="__GROUP__/Project">招标发单</a> /<a href="__GROUP__/Project/createStep4">对投方要求</a></div>
  <div class="content">
  	<div class="pro_box right_box">
      <div class="pro_title">温馨提示</div>
      <div class="pro_body">
      	<ol class="tips_right">
					<li>.....</li>
					<li>......</li>
					<li>......</li>
				</ol>
      </div>
    </div>
  	<div class="pro_box left_box">
      <div class="pro_title">对投方要求</div>
      <div class="pro_body">
				<form method="post" action="__URL__/createInfo2" enctype="multipart/form-data" onsubmit="return createInfo2();">
					<input type="hidden" name="id" id="pro_id" value="{$newProject.pro_id}" />
					<div class="pro_info_box">
						<div class="pro_info_name"><span class="red">*</span>请选择该项目/订单属性： </div>
						<div class="pro_info_content">
							{$props|getRadio='pro_prop', $newProject['pro_prop']}
						</div>
					</div>
					<div class="pro_info_box">
						<div class="pro_info_name"><span class="red">*</span>请选择投方用户属性： </div>
						<div class="pro_info_content">
							{$limits|getRadio='pro_limit', $newProject['pro_limit']}
						</div>
					</div>
					<div class="pro_info_box">
						<div class="pro_info_name">对投方其他要求：</div>
						<div class="pro_info_content">
							<textarea name="pro_addition" id="pro_addition" class="txt txt-block" rows="8">{$newProject.pro_addition}</textarea>
						</div>
					</div>
					<div class="pro_info_box">
						<div class="pro_info_name"><span class="red">*</span>该项目联系方式：</div>
						<div class="pro_info_content">
							<div class="pro_groups">
								<label for="con_name"><span class="red">*</span>&nbsp;联&nbsp;系&nbsp;人&nbsp;：</label>
								<div class="pro_control">
									<input type="text" id="con_name" class="inp inp-mid" name="con_name" value="{$newProject.con_name}"  />
								</div>
							</div>
							<div class="pro_groups">
								<label for="con_tel"><span class="red">*</span>电话/手机：</label>
								<div class="pro_control">
									<input type="text" id="con_tel" class="inp inp-mid" name="con_tel" value="{$newProject.con_tel}"  />
								</div>
							</div>
							<div class="pro_groups">
								<label for="con_email"><span class="red">*</span>电子邮箱：</label>
								<div class="pro_control">
									<input type="text" id="con_email" class="inp inp-mid" name="con_email" value="{$newProject.con_email}"  />
								</div>
							</div>
							<div class="pro_groups">
								<label for="con_im">其 &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;他：</label>
								<div class="pro_control">
									<input type="text" id="con_im" class="inp inp-mid" name="con_im" value="{$newProject.con_im}" placeholder='QQ/MSN' />
								</div>
							</div>
						</div>
					</div>
					<div class="pro_btn_groups">
          	 <button type="button" class="btn btn-href" data-href="__URL__/createStep3">上一步</button>
             <button type="button" class="btn btn-sub" data-act="__URL__/createInfo2">下一步</button>
						 
          </div>
				</form>
      </div>
    </div>
		<div class="clearfix"></div>
  </div>
</div>
<include file="public:footer" />
<include file="public:js" />
<script type="text/javascript">
		function createInfo2(){
			if($('input[type="radio"][name="pro_prop"]:checked').length==0){
				bootbox.alert('请选择生产属性！');
				return false;
			}
			console.log('ok');
			return true;
		}
</script>
</body>
</html>
