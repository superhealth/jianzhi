<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$news.ne_keywords}" />
<meta name="description" content="{$news.ne_description}" />
<title>公告|动态 --{$news.ne_title}</title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="container">
  <div class="content">
  	<div class="pro_box right_box">
    <div class="pro_title">最新动态</div>
      <div class="pro_body">
		<ul style="list-style:none; margin-left:20px; margin-top:20px;">
			<volist name="latestNews" id="ln">
			<li style="line-height:24px;"><span style="font-size:15px;">&gt;</span><a href="__GROUP__/News/view/id/{$ln.ne_id}"> &nbsp; {$ln.ne_title|get_summary=16}</a></li>
			</volist>
		</ul>
      </div>
    </div>
  	<div class="pro_box left_box">
		<h2 class="page_title" style="margin:0 20px;padding-top:20px; line-height:40px; font-size:20px; text-align:center; font-weight:normal; border-bottom:1px solid #333;">{$news.ne_title}
			<div style="text-align:right; color:#999; font-size:12px;margin-right:50px;">{$news.ne_adate|timeFormat="Y-m-d H:i"}</div>
		</h2>
		<div class="page_content" style="margin:50px 60px 40px 60px; line-height:24px; font-size:13px; ">{$news.ne_content}</div>
    </div>
		<div class="clearfix"></div>
  </div>
</div>
<include file="public:footer" />
<include file="public:js" />
</body>
</html>
