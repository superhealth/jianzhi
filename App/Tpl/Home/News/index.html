<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$news.ne_keywords}" />
<meta name="description" content="{$news.ne_description}" />
<title>公告|动态 </title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="container">
  <div class="content">
  	<div class="pro_box right_box">
    <div class="pro_title">最新动态</div>
      <div class="pro_body">
		<ul style="list-style:none; margin-left:20px; margin-top:20px;">
			<volist name="latestNews" id="ln">
			<li style="line-height:24px;"><span style="font-size:15px;">&gt;</span><a href="__GROUP__/News/view/id/{$ln.ne_id}"> &nbsp; {$ln.ne_title|get_summary=16}</a></li>
			</volist>
		</ul>
      </div>
    </div>
  	<div class="pro_box left_box">
		<h2 class="page_title" style="margin:0 20px;padding-top:20px; line-height:40px; font-size:20px; text-align:center; font-weight:normal; border-bottom:1px solid #333;">众招网最新公告和动态</h2>
		<ul style="list-style:none; margin:20px;">
			<volist name="lists" id="li">
			<li style="line-height:24px;margin-top:5px;border-bottom:1px dashed #ccc;"><span style="margin-right:15px;color:font-size:12px;">{$li.ne_adate|timeFormat='Y年m月d日'}</span><a style="font-size:13px;" href="__URL__/view/id/{$li.ne_id}">{$li.ne_title}</a></li>
			</volist>
		</ul>
    </div>
		<div class="clearfix"></div>
  </div>
</div>
<include file="public:footer" />
<include file="public:js" />
</body>
</html>
