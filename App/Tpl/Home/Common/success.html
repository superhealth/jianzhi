<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>跳转提醒</title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="content">
	<div class="box success_box">
		<div class="box_title">跳转提醒</div>
		<div class="box_content success_content">
			<div class="success_title">{$message}</div>
			<p>页面将在<b id="wait"><?php echo($waitSecond); ?></b>秒后自动跳转。<a class="btn" id="href" href="<?php echo($jumpUrl); ?>">立刻跳转</a> </p>
		</div>
	</div>
</div>
<include file="public:footer" />
<include file="public:js" />
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time == 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
</body>
</html>
