<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>错误提醒</title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="content">
	<div class="box error_box">
		<div class="box_title">错误提醒</div>
		<div class="box_content error_content">
			<h2 class="error_title">{$error}</h2>
			<p>页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b>
		</div>
	</div>
</div>
<include file="public:footer" />
<include file="public:js" />
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time == 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
</body>
</html>
