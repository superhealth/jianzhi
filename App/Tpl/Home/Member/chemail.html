<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="public:css" />
<include file="public:js" />
</head>
<include file="public:header" />
<div class="container">
	<div class="breadcrumb">您当前的位置为：<a href="__GROUP__/Member">会员中心</a> /<a href="__GROUP__/Member/safety">安全中心</a> / <a href="__GROUP__/chemail">修改邮箱</a></div>
	<div class="content">
		<include file="public:left" />
		<div class="mem_main">
			<h3 class="mem_sub_title">修改邮箱</h3>
			<div class="mem_content">
				<div class="info-box">
				<form action="__URL__/chEmailStep2" method="post" onsubmit="return checkEmail();">
					<div class="info_group">
						<label>新邮箱</label>
						<div class="info_control">
							<input type="email" name="new_email" id="new_email" class="inp inp-mid" /><span class="helpline"></span>
						</div>
					</div>
					
					<div class="info_btns ">
						<button class="btn info_btn" type="submit" id="chEmail" data-act="">确认保存</button>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<include file="public:footer" />
<script type="text/javascript">
	$(function(){
		$('#chEmail').click(function(){
			if($('#new_email').val()==""){
				$('#new_email').next().html('邮箱不能为空！').addClass('error');
				return false;
			}
			$.post('__URL__/checkEmail', 'email='+$('#new_email').val(), function(msg){
				if(msg=='ok'){
					$('#chEmail').parents('form').attr("action", $('#chEmail').data('act')).submit();
				}else{
					$('#new_email').next().html('该邮箱已被使用！').addClass('error');
					return false;
				}
			}, 'text');
		});
	});
</script>
<body>
</body>
</html>
