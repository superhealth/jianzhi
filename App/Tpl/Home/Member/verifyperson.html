<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="public:css" />
</head>
<include file="public:header" />
<div class="content">
	<div class="box verify_box">
		<div class="box_title">个人身份实名验证  /  提交企业资料 </div>
		<div class="box_content verify_content">
			<form action="" method="post" enctype="multipart/form-data">
				<input type="hidden" name="type" value="person" />
				<div class="input_group">
					<label for="mp_name">姓名<span class="red">*</span>：</label>
					<div class="input_control">
						<input type="text" class="inp inp-mid" name="mp_name" id="mp_name" value="{$info.mp_name}" placeholder="" />
						<span class="helpline"></span>
					</div>
				</div>
				<div class="input_group">
					<label for="pass">性别<span class="red">*</span>：</label>
					<div class="input_control">
						<label class="sex"><input type="radio" name="mp_sex" <if condition="$info['mp_sex'] eq 1">checked</if> value="1" />男</label>
						<label class="sex"><input type="radio" name="mp_sex" <if condition="$info['mp_sex'] eq 0">checked</if> value="0" />女</label>
					</div>
				</div>
				<div class="input_group">
					<label for="mp_addr">通讯地址<span class="red">*</span>：</label>
					<div class="input_control">
						<input type="text" class="inp inp-lag" name="mp_addr" id="mp_addr" value="{$info.mp_addr}" placeholder="" />
						<span class="helpline"></span>
					</div>
				</div>
				<div class="input_group">
					<label for="mp_tel">手机号码<span class="red">*</span>：</label>
					<div class="input_control">
						<input type="email" class="inp inp-mid" name="mp_tel" id="mp_tel" value="{$info.mp_tel}" placeholder="" />
						<span class="helpline"></span>
					</div>
				</div>
				<div class="input_group">
					<label for="mp_identily">身份证<span class="red">*</span>：</label>
					<div class="input_control">
						<input type="text" class="inp inp-mid" name="mp_identily" id="mp_identily" value="{$info.mp_identily}" placeholder="" /><span class="helpline"></span>
					</div>
				</div>
				<div class="input_group">
					<label for="mp_idscan">身份证扫描<span class="red">*</span>：</label>
					<div class="input_control">
						<if condition="$idscan neq ''"><a class="thumb" href="{$idscan}"><img  src="{$idscan}" style="height:100px;" /></a><input type="hidden" name="fileflag" value="1" /><br /></if>
						<input type="text" class="inp inp-file-text" disabled="disabled" />
						<button class="btn_file" type="button"><input type="file" class="inp-file" name="mp_idscan" id="mp_idscan" accept="image/*" />浏览</button>
						<span class="helpline"></span>
						<div class="clearfix"></div>
						<div class="tips">(注：上传格式：JPG， GIF， PNG， BMP， JPEG；大小：55K-1M)</div>
					</div>
				</div>
				<div class="input_group">
					<div class="input_control">
						<button class="btn verify_btn" id="verify_p" type="button" data-act="__URL__/verify" >提交验证<button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<include file="public:footer" />
<include file="public:js" />
<body>
</body>
</html>
