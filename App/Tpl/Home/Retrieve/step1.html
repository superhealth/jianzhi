<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<include file="public:css" />
</head>
<body>
<include file="public:header" />
<div class="content">
	<div class="box retrieve_box">
		<div class="retrieve_title">找回密码</div>
		<div class="retrieve_head">
			<div class="retrieve_step cur">
				<span class="step_style">1</span>确认账号
			</div>
			<div class="retrieve_step">
				<span class="step_style">2</span>安全验证
			</div>
			<div class="retrieve_step">
				<span class="step_style">3</span>修改密码
			</div>
		</div>
		<div class="box_content retrieve_content">
			<form action="" method="post">
				<div class="retrieve_group">
					<label class="retrieve_label">用户名：</label>
					<div class="retrieve_control">
						<input type="text" class="inp inp-retrieve" name="user" id="user" />
						<span class="helpline"></span>
					</div>
				</div>
				<div class="retrieve_group">
					<label class="retrieve_label">验证码：</label>
					<div class="retrieve_control">
						<input type="text" class="inp inp-retrieve inp-authcode" name="code" id="code" /><img class="authcode" src="__URL__/getAuthcode?45134" title="看不清点击刷新" alt="验证码" /></span>
						<span class="helpline"></span>
					</div>
				</div>
				<button class="btn retrieve_btn" id="re_step_1" type="button" data-act="__URL__/step2" >下一步<button>
			</form>
		</div>
	</div>
</div>
<include file="public:footer" />
<include file="public:js" />
</body>
</html>
