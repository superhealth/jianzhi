<include file="public:header" />
<div class="container">
	<div class="breadcrumb">您当前的位置为：<a href="__GROUP__/Member">会员中心</a> / <a href="__GROUP__/Due">我的账户</a> /<a href="__GROUP__/Due">年费与缴费</a> </div>
	<div class="content">
		<include file="public:left" />
		<div class="mem_main">
			<h3 class="mem_sub_title">年费与缴费</h3>
			<div class="mem_content">
				<div class="due-box">
					<div class="due_info">
          	<div class="due_info_title">当前年费信息</div>
          	<ul>
            	<li><span class="info_item">用户名称：</span><span>XXXXX</span></li>
              <li>&nbsp;</li>
              <li><span class="info_item">用户类型：</span><span>公司/个人</span></li>
              <li><span class="info_item">年费状态：</span><span>正常/待缴费</span></li>
              <li><span class="info_item">到期时间：</span><span></span></li>
              <li>&nbsp;</li>
              <li><span class="info_item">上期交费：</span><span>年 月 日  或 空</span></li>
              <li><span class="info_item">上期金额：</span><span>￥元。</span></li>
            </ul>
            
          </div>
          <div class="duefee_status">
          	<if condition="$expireFlag eq 'normal'">
            年费充足，放心使用！
            <elseif condition="$expireFlag eq 'soon'" />
            <span class='red'>您的年费还有{$expireDay}天到期，请办理续费，金额：￥{$duefee} 元</span>
            <a class="btn btn-due" href="__URL__/create" type="button">立即续费</a>
            <else />
            <span class='red'>您的年费已过期，请尽快办理续费 ，金额：￥{$duefee} 元</span>
            <a class="btn btn-due" href="__URL__/create" type="button">立即续费</a>
            </if>
          </div>
				</div>
			</div>
      <h3 class="mem_sub_title">年费纪录<a href="#" id="view_records" class="btn_view_records">查看</a></h3>
			<div class="mem_content">
      	<div class="due_record_caption">
        	<span></span><span></span><span></span>
        </div>
				<ul class="due_records">
					<li><span></span><span></span><span></span></li>
				</ul>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
