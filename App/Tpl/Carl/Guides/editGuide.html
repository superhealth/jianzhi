<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__/Index">Home</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">栏目列表</a> <span class="divider">/</span></li>
						<li><a href="__URL__/editArticle/id/{$info.pg_id}">{$info.pg_title}</a></li>
					</ul>
				</div>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>内容管理</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/saveArticle" method="post" enctype="multipart/form-data" >
							<input type="hidden" name="pg_id" value="{$info.pg_id}" />
						  <fieldset>
							<legend>编辑栏目内容</legend>
							<div class="control-group">
							  <label class="control-label" for="pg_title">栏目标题<span class="red">*</span></label>
							  <div class="controls">
								<input type="text" class="span6" id="pg_title" name="pg_title" value="{$info.pg_title}" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="pg_name">链接名称</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="pg_name" value="{$info.pg_name}" name="pg_name" /><span>(非特殊需求不用改)</span>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="pg_order">位置顺序</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="pg_order" value="{$info.pg_order}" name="pg_order" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="pg_keywords">关键字</label>
							  <div class="controls">
								<input type="text" class="span10" id="pg_keywords" value="{$info.pg_keywords}" name="pg_keywords" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="pg_desc">描述</label>
							  <div class="controls">
								<textarea name="pg_desc" id="pg_desc" class="span6" rows="4" >{$info.pg_desc}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="pg_summary">摘要</label>
							  <div class="controls">
								<textarea name="pg_summary" id="pg_summary" class="span6" rows="4" >{$info.pg_summary}</textarea>
							  </div>
							</div>
							<div class="control-group">
                            	
							  <label class="control-label" for="pg_content">内容</label>
							  <div class="controls">
									<script type="text/plain" id="pg_content" name="pg_content">{$info.pg_content}</script>
                </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">保存</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>

	<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
		textareaInit('pg_content');
		$(function(){
			
		});
	</script>
</body>
</html>
