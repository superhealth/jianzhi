<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__/Index">Home</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">栏目列表</a> <span class="divider">/</span></li>
						<li>{$info.gu_title}</li>
					</ul>
				</div>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>内容管理</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/saveGuides" method="post" enctype="multipart/form-data" >
							<input type="hidden" name="gu_id" value="{$info.gu_id}" />
						  <fieldset>
							<legend>编辑内容</legend>
							<div class="control-group">
							  <label class="control-label" for="gu_title">标题<span class="red">*</span></label>
							  <div class="controls">
								<input type="text" class="span6" id="gu_title" name="gu_title" value="{$info.gu_title}" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_name">链接名</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="gu_name" value="{$info.gu_name}" name="gu_name" /><span>(非特殊需求不用改)</span>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_order">位置顺序</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="gu_order" value="{$info.gu_order}" name="gu_order" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_keywords">关键字</label>
							  <div class="controls">
								<input type="text" class="span10" id="gu_keywords" value="{$info.gu_keywords}" name="gu_keywords" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_desc">描述</label>
							  <div class="controls">
								<textarea name="gu_desc" id="gu_desc" class="span6" rows="4" >{$info.gu_desc}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_summary">摘要</label>
							  <div class="controls">
								<textarea name="gu_summary" id="gu_summary" class="span6" rows="4" >{$info.gu_summary}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="gu_template">使用模板</label>
							  <div class="controls">
								<input type="text" class="span10" id="gu_template" value="{$info.gu_template}" name="gu_template" />
							  </div>
							</div>
							<div class="control-group">
                            	
							  <label class="control-label" for="gu_content">内容</label>
							  <div class="controls">
									<script type="text/plain" id="gu_content" name="gu_content">{$info.gu_content}</script>
                </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">保存</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>

	<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
		textareaInit('gu_content');
		$(function(){
			
		});
	</script>
</body>
</html>
