<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

    <script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/">产品分类</a> <span class="divider">/</span>
						</li>
						<li>
							{$ca_info.ca_name}
						</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>产品分类</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/category_edit" method="post" enctype="multipart/form-data" >
                          <input type="hidden" name="action" value="edit" />
                          <input type="hidden" name="ca_id" value="{$ca_info.ca_id}" />
						  <fieldset>
							<legend>添加产品分类</legend>
							<div class="control-group">
							  <label class="control-label" for="ca_name">分类名称</label>
							  <div class="controls">
								<input type="text" class="input-xlarge span4" id="ca_name" name="ca_name" value="{$ca_info.ca_name}" />
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ca_code">分类简称</label>
							  <div class="controls">
								<input type="text" class="input-xlarge span1" id="ca_code" name="ca_code" value="{$ca_info.ca_code}" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ca_name">所属语言</label>
							  <div class="controls">
								<select name="ca_lang" id="ca_lang" data-rel="chosen">
									<option value="en">英语</option>
									<option value="zh">简体中文</option>
									<option value="zh-hk">繁体中文</option>
									<option value="ru">俄语</option>
									<option value="fr">法语</option>
									<option value="ja">日语</option>
								</select>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ca_order">排列次序</label>
							  <div class="controls">
								<input type="text" class="input-xlarge span1" id="ca_order" value="{$ca_info.ca_order}" name="ca_order" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ca_template">模板页面</label>
							  <div class="controls">
								<input type="text" class="input-xlarge span4" id="ca_template" value="{$ca_info.ca_template}" name="ca_template" />
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ca_keywords">关键字</label>
							  <div class="controls">
								<input type="text" class="input-xlarge span6" id="ca_keywords" value="{$ca_info.ca_keywords}" name="ca_keywords" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ca_desc">描述</label>
							  <div class="controls">
								<textarea class="span6" rows="5" name="ca_desc" id="ca_desc" >{$ca_info.ca_desc}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  	<label class="control-label" for="ca_relatepro">相关产品</label>
							  	<div class="controls">
									<select data-placeholder="相关产品链接" id="ca_relatepro" class="span6" name="ca_relatepro[]" multiple data-rel="chosen">
										{$pro_list|pro_options=$ca_info['ca_relatepro']}
									</select>
								</div>
							</div> 
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">修改</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		$(function(){
			
		});
	</script>
</body>
</html>
