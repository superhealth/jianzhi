<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">产品分类</a>
						</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2>产品分类管理</h2>
					</div>
					<div class="box-content">
                    	<form method="post">
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th width="3%"><input type="checkbox" /></th>
									  <th width="15%">类别</th>
									  <th width="24%">关键字</th>
                                      <th width="24%">描述</th>
                                      <th width="4%">产品数</th>
                                      <th width="12%">模板</th>
									  <th width="3%">次序</th> 
									  <th width="15%">操作</th>                                         
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="categorys" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.ca_id}"</td>
                                	<td>{$item.ca_name}</td>
									<td>{$item.ca_keywords}</td>
									<td>{$item.ca_desc}</td>
                                    <td>{$item.pro_count}</td>
									<td class="center">{$item.ca_template}</td>
									<td class="center">{$item.ca_order}</td> 
									<td>
                                    	<a class="btn btn-info" href="__URL__/category_edit/ca_id/{$item.ca_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                            
										</a>
										<a class="btn btn-info" href="__URL__/pro_lists/cate/{$item.ca_id}">
											<i class="icon-zoom-in icon-white"></i>  
											产品                                            
										</a>
                                        <a class="btn btn-danger _delete_" data-href="__URL__/category_delete/chkt/{$item.ca_id}">
											<i class="icon-trash icon-white"></i>  
											删除                                            
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 
                         <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/category_delete"><i class="icon-trash icon-white"></i> 删除选中</button>
						 	<a class="btn btn-small btn-success" type="button" href="__URL__/category_add" ><i class="icon icon-pin icon-white"></i> 添加类别</a>
						 </div>
                         </form>    
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
</body>
</html>
