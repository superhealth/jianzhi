<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__">客户中心</a> <span class="divider">/</span>
						</li>
                        <li>
							<a href="__URL__/feedback_opt">feedback选项管理</a>
						</li>
					</ul>
				</div>
            <present name="msg">
            <div  class="row-fluid sortable">
            	<div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>
            </present>
			<div class="row-fluid sortable">
            	
				<div class="box span6">
					<div class="box-header well" data-original-title>
						<h2>角色人群</h2>
					</div>
					<div class="box-content">
                    	<form method="post">
						<table class="table table-bordered">
							  <thead>
								  <tr>
									  <th>&nbsp;</th>
									  <th>描述</th>
                                      <th>值</th>
									  <th>排序</th> 
									  <th>操作</th>                                   
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="groups" id="item">
								<tr>
                                	<td><input name="chkt[]" type="checkbox" value="{$item.op_id}" /></td>
									<td class="center">{$item.op_text}</td>
									<td>{$item.op_value}</td>
									<td class="center">{$item.op_order}</td>
									<td>
                                        <a class="btn btn-info _actions_" href="#" data-href="__URL__/feedbackopt_edit/op_id/{$item.op_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                           
										</a>
                                        <a class="btn btn-danger" href="__URL__/feedbackopt_delete/chkt/{$item.op_id}">
											<i class="icon icon-trash icon-white"></i>  
											删除                                            
										</a>
									</td>                                               
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/feedbackopt_delete"><i class="icon icon-trash icon-white"></i>删除选中</button>
						 	<button class="btn btn-small btn-success _actions_" type="button" data-href="__URL__/feedbackopt_add/type/group" ><i class="icon icon-attachment icon-white"></i>添加</button>
						 </div> 
                         </form>
					</div>
				</div>
                <div class="box span6">
					<div class="box-header well" data-original-title>
						<h2>访问目的</h2>
					</div>
					<div class="box-content">
                    	<form method="post">
						<table class="table table-bordered">
							  <thead>
								  <tr>
									  <th>&nbsp;</th>
									  <th>描述</th>
                                      <th>值</th>
									  <th>排序</th> 
									  <th>操作</th>                                        
								  </tr>
							  </thead>
							  <tbody>
								<volist name="purpose" id="item">
								<tr>
                                	<td><input name="chkt[]" type="checkbox" value="{$item.op_id}" /></td>
									<td class="center">{$item.op_text}</td>
									<td>{$item.op_value}</td>
									<td class="center">{$item.op_order}</td>
									<td>
                                        <a class="btn btn-info _actions_" href="#" data-href="__URL__/feedbackopt_edit/op_id/{$item.op_id}">
											<i class="icon-edit icon-white"></i>  
											编辑
										</a>
                                        <a class="btn btn-danger" href="__URL__/feedbackopt_delete/chkt/{$item.op_id}">
											<i class="icon icon-trash icon-white"></i>  
											删除                                     
										</a>
									</td>                 
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/feedbackopt_delete"><i class="icon icon-trash icon-white"></i>删除选中</button>
						 	<button class="btn btn-small btn-success _actions_" type="button" data-href="__URL__/feedbackopt_add/type/purpose" ><i class="icon icon-attachment icon-white"></i>添加</button>
						 </div> 
                         </form>     
					</div>
				</div>
			</div>
			<!-- content end -->
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
	$(function(){
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			feed_commit(url);
		});
		function feed_commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				$("#feed_commit").click(function(){
					if($("#op_text").val()==""){
						$("#op_text").parent().parent().addClass("error");
						$("#op_text").next().html("选项不能为空！");
					}else{
						var form = $(this).parents("form")	;
						form.attr("action", $(this).attr("data-act")).submit();
						$("#myModal").modal("hide");
					}
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
	});
    </script>
</body>
</html>
