<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

    <script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">订阅管理</a>
						</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>群发邮件</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/send_email" method="post" enctype="multipart/form-data" onSubmit="return email_send_check();" >
                          <fieldset>
							<legend>编辑邮件</legend>
							<div class="control-group">
							  <label class="control-label" for="email_subject">邮件主题</label>
							  <div class="controls">
								<input type="text" class="span6 _validate" id="email_subject" name="email_subject" />
                                <span class="help-inline"></span>
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="email_to">发送对象</label>
							  <div class="controls">
								<select name="email_to" id="email_to" class=" _validate">
                                	<option value="all">全部</option>
                                    <option value="register">仅注册用户</option>
                                    <option value="unregister">非注册用户</option>
                                    <option value="named"<present name="email_adress">selected='selected'</present>>指定</option>
                                </select>
                                <present name="email_adress">
                                <textarea type="text" class="span6" name="email_adress" id="email_adress">{$email_adress}</textarea>
                                
                                </present>
                                <span class="help-inline"></span>
							  </div>
							</div>
							<div class="control-group">
                           	  <label class="control-label" for="email_content">邮件内容</label>
							  <div class="controls">
                              	<script type="text/plain" name="email_content" id="email_content"></script>
							  </div>
							</div>
                            <div class="control-group">
                           	  <label class="control-label" for="email_footer">邮件签名</label>
							  <div class="controls">
                              	<script type="text/plain" name="email_footer" id="email_footer"></script>
                                <input name="email_footer_modify" type="checkbox" />同时更新签名
							  </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">发送</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		textareaInit("email_content","",320);
		textareaInit("email_footer", '{$email_footer}', 100);
		$(function(){
			$('#email_to').change(function(){
				if($(this).val()=="named"){
					$('<textarea type="text" class="span6" name="email_adress" id="email_adress">{$email_adress}</textarea>').insertAfter($(this));
				}else{
					$(this).siblings("textarea").remove();
				}
			});
		});
		function email_send_check(){
			var _sub = $("#email_subject").val();
			var _to = $("#email_to option:selected").val();
			var _adress = $("#email_adress").val();
			if(_sub == ""){
				$("#email_subject").next().html("邮件主题不能为空！！");
				$("#email_subject").parent().parent().addClass("error");
				return false;
			}else if(_to=="named"&&_adress==""){
				$("#email_to").siblings("span").html("收件人不能为空！！");
				$("#email_to").parent().parent().addClass("error");
				return false;
			}
		}
	</script>
</body>
</html>
