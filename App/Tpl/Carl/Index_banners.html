<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/banners">首页banners</a>
						</li>
					</ul>
				</div>
            <present name="msg">
            <div class="row-fluid sortable">   
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>
            </present>
			<div class="row-fluid sortable">
            	<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>首页banner设置</h2>
					</div>
					<div class="box-content">
						<form method="post"> 
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th>&nbsp;  </th>
                                      <th>banner缩略图</th>
									  <th>banner标题</th>
									  <th>banner描述</th>
									  <th>banner链接</th>
									  <th>banner次序</th> 
									  <th>操作</th>                                      
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="banners" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.ba_id}" /></td>
									<td><a href="__ROOT__/uploads/{$item.ba_src}" class="thumb" ><img src="__ROOT__/uploads/{$item.ba_src}" style="height:40px;" /></a></td>
									<td class="center">{$item.ba_title}</td>
									<td class="center">{$item.ba_alt}</td>
									<td class="center">{$item.ba_href}</td> 
                                    <td class="center">{$item.ba_order}</td>
									<td>
										<a class="btn btn-info _actions_" href="#" data-href="__URL__/banner_edit/ba_id/{$item.ba_id}">
											<i class="icon-edit icon-white"></i>  
											修改                                            
										</a>
										<a class="btn btn-danger _delete_" href="#" data-href="__URL__/banner_delete/chkt/{$item.ba_id}">
											<i class="icon-trash icon-white"></i> 
											删除
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/banner_delete"><i class="icon icon-trash icon-white"></i>删除选中</button>
						 	<button class="btn btn-small btn-success _actions_" type="button" data-href="__URL__/banner_add" ><i class="icon icon-attachment icon-white"></i>添加banner</button>
						 </div> 
						 </form>    
					</div>
				</div><!--/span-->
			</div>
            <div class="row-fluid sortable">
            	<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>首页大广告设置</h2>
					</div>
					<div class="box-content">
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th>&nbsp;  </th>
                                      <th>缩略图</th>
									  <th>标题</th>
									  <th>描述</th>
									  <th>链接</th>
									  <th>语言</th> 
									  <th>操作</th>                                      
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="advertise" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.ba_id}" /></td>
									<td><a href="__ROOT__/uploads/{$item.ad_img}" class="thumb" ><img src="__ROOT__/uploads/{$item.ad_img}" style="height:40px;" /></a></td>
									<td class="center">{$item.ad_title}</td>
									<td class="center">{$item.ad_alt}</td>
									<td class="center">{$item.ad_link}</td> 
                                    <td class="center">{$item.ad_lang}</td>
									<td>
										<a class="btn btn-info _actions_" href="#" data-href="__URL__/advertise_edit/ad_id/{$item.ad_id}">
											<i class="icon-edit icon-white"></i>  
											修改                                            
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table> 
					</div>
				</div><!--/span-->
			</div>
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			banner_commit(url);
		});
		function banner_commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				var reg = new RegExp(/.jpg$|.png$|.jepg$|.gif/i);
				$("#banner_commit").click(function(){
					if($("#ba_title").val()==""){
						$("#ba_title").parent().parent().addClass("error");
						$("#ba_title").next().html("请输入标题！");
					}else if($("#ba_href").val()==""){
						$("#ba_href").parent().parent().addClass("error");
						$("#ba_href").next().html("请输入链接！");
					}else{
						var form = $(this).parents("form")	;
						form.attr("action", $(this).attr("data-act")).submit();
						$("#myModal").modal("hide");
					}
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
	});
	</script>
</body>
</html>
