<form method="post" class="form-horizontal" enctype="multipart/form-data" >
	<fieldset>
		<input type="hidden" name="action" value="edit" />
		<input type="hidden" name="bl_group" value="{$info.bl_group}" />
		<input type="hidden" name="bl_id" id="bl_id" value="{$info.bl_id}" />
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>添加{$group}区块</h3>
		</div>
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label" for="bl_title">标题</label>
				<div class="controls">
					 <input type="text" id="bl_title" name="bl_title" value="{$info.bl_title}" />
					 <span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="bl_order">排序位置</label>
				<div class="controls">
					 <input type="text" id="bl_order" name="bl_order" vlaue="{$info.bl_order}" />
					 <span class="help-inline"></span>
				</div>
			</div>
			<!--  div class="control-group">
				<label class="control-label" for="bl_subtitle">副标题</label>
				<div class="controls">
					 <input type="text" id="bl_subtitle" name="bl_subtitle" value="{$info.bl_subtitle}" />
					 <span class="help-inline"></span>
				</div>
			</div-->
			<div class="control-group">
				<label class="control-label" for="bl_img">图片</label>
				<div class="controls">
					<if condition="$info['bl_img'] neq ''">
				  	<a href="__APP__/uploads/{$info.bl_img}" class="thumb"><img src="__APP__/uploads/{$info.bl_img}" class="height:40px;" /></a>
				  	</if>
				  	<input type="file" name="bl_img" />
					 <span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="bl_alt">图片alt</label>
				<div class="controls">
					 <input type="text" id="bl_title" name="bl_alt" value="{$info.bl_alt}" />
					 <span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="bl_link">链接</label>
				<div class="controls">
				  	<input type="text" id="bl_link" name="bl_link" value="{$info.bl_link}" />
					 <span class="help-inline"></span>
				</div>
			</div>
			<!-- div class="control-group">
				<label class="control-label" for="bl_content">详情</label>
				<div class="controls">
				  	<input type="text" id="bl_content" name="bl_content" />
					 <span class="help-inline"></span>
				</div>
			</div-->
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">关闭</a>
			<a href="#" class="btn btn-primary" id="commit" data-act="__URL__/blockEdit">保存</a>
		</div>
	</fieldset>
</form>
