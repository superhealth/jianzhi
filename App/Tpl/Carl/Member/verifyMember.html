<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
	<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__">首页</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">会员管理中心</a></li> <span class="divider">/</span></li>
						<li><a href="__URL__/verifyMember">会员管理中心</a></li>
					</ul>
				</div>
				<div class="row-fluid sortable">
					<div class="box">
						<div class="box-header well" data-original-title>
							<h2>等待实名验证会员</h2>
						</div>
						<div class="box-content">
							<table class="table table-bordered">
								 <thead>
									  <tr>
										  <th><input type="checkbox" />选中</th>
										  <th>会员名</th>
										  <th>会员身份</th>
										  <th>实名信息</th>
										  <th>操作</th> 
									  </tr>
								  </thead>   
								  <tbody>
									<volist name="members" id="item">
									<tr>
										<td><input type="checkbox" name="id[]" value="{$item.mem_id}" /></td>
										<td>{$item.mem_id}</td>
										<td><span class="label label{$item.mem_type|switch_type}" type="button">{$types[$item['mem_type']]}</span></td>
										<td>{$item.mc_company}{$item.mp_name}</td>
										<td>
											<a class="btn btn-info" href="__URL__/checkVerify/id/{$item.mem_id}">
												<i class="icon-edit icon-white"></i>  
												查看                                           
											</a>
										</td>                                   
									</tr>
									</volist>                         
								</tbody>
							</table>
							<div class="row-fluid">
								<div class="span3">
								  <div class="dataTables_info">{$pager.header}</div>
								</div>
								<div class="span9">
								  <div class="pagination pagination-centered">{$pager.show}</div>
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
		
	</script>
</body>
</html>
