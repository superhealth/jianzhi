<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">
	<script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
	<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__/Index">首页</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">会员中心</a><span class="divider">/</span></li>
                        <li><a href="#">会员实名验证</a></li>
					</ul>
				</div>
				<div class="row-fluid sortable">
					<div class="box span12">
						<div class="box-header well" data-original-title>
							<h2><i class="icon-edit"></i>企业会员[{$info.mem_id}]实名验证</h2>
						</div>
						<div class="box-content tab-pane active">
							<form class="form-horizontal" action="" method="post" >
							 <input type="hidden" name="type" value="company" />
							 <input type="hidden" name="id" value="{$info.mc_id}" />
							 <fieldset>
								<div class="control-group">
								  <label class="control-label" for="mc_company">公司名称：</label>
								  <div class="controls">
									<input type="text" id="mc_company" name="mc_company" disabled value="{$info.mc_company}" />
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="mc_addr">公司地址：</label>
								  <div class="controls">
									<input type="text" class="span8" id="mc_addr" name="mc_addr" disabled value="{$info.mc_addr}" />
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="mc_tel">公司电话：</label>
								  <div class="controls">
									<input type="text" id="mc_tel" name="mc_tel" disabled value="{$info.mc_tel}" />
								  </div>
								</div>
								<!--<div class="control-group">
								  <label class="control-label" for="mc_licence">营业执照：</label>
								  <div class="controls">
									<input type="text" id="mc_licence" name="mc_licence" disabled value="{$info.mc_licence}" />
								  </div>
								</div>-->
								<div class="control-group">
								  <label class="control-label" for="mc_licencescan">营业执照扫描：</label>
								  <div class="controls">
									<a class="thumb" href="{$info.licencescan}"><img src="{$info.licencescan}" style="height:80px;" /></a>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="mc_legal">公司联系人：</label>
								  <div class="controls">
									<input type="text" id="mc_legal" name="mc_legal" disabled value="{$info.mc_legal}"/>
								  </div>
								</div>
								<!--<div class="control-group">
								  <label class="control-label" for="mc_legalid">身份证：</label>
								  <div class="controls">
									<input type="text" id="mc_legalid" name="mc_legalid" disabled value="{$info.mc_legalid}" />
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="mc_legalscan">身份证扫描：</label>
								  <div class="controls">
									<if condition="$info['legalscan'] neq ''"><a class="thumb" href="__ROOT__/uploads/{$info.legalscan}"><img  src="__ROOT__/uploads/{$info.legalscan}" style="height:40px;" /></a></if>
									<input type="file" id="mc_legalscan" name="mc_legalscan" /><span class="help-inline"></span>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="mc_status">状态</label>
								  <div class="controls">
									{$status|getRadio="mc_status",$info.mc_status}
								  </div>
								</div>-->
								<div class="control-group">
								  <label class="control-label" for="tips">审核结果：</label>
								  <div class="controls">
									<textarea id="tips" name="tips"></textarea>
								  </div>
								</div>
								<div class="form-actions">
								  <button type="button" class="btn btn-primary btn-access" data-act="__URL__/verify/res/ok">通过</button>
								  <button type="button" class="btn btn-warning btn-denied" data-act="__URL__/verify/res/fail">不通过</button>
								</div>
							 </fieldset>
						</form>  
						</div> 
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		$(function(){
			$(".btn-access").click(function(){
				$(this).parents('form').attr('action', $(this).data("act")).submit();
			})
			$(".btn-denied").click(function(){
				if($("#tips").val()==""){
					bootbox.alert("请在 审核结果 处填写认证失败的原因！");
				}else{
					$(this).parents('form').attr('action', $(this).data("act")).submit();
				}
			})
		});
	</script>
</body>
</html>
