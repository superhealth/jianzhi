<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__">新闻中心</a>
						</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2>新闻管理中心</h2>
					</div>
					<div class="box-content">
                    	<legend>新闻列表</legend>
						<div class="row-fluid">
							<form acton="__URL__/index" method="post" >
                            <!--<div class="span4">
								语种<select name="cate" data-rel="chosen" class="_filter" style="width:120px;" >
                                	<option value="all">全部</option>
                                    cate|getOptions=param['cate']
                                </select>
							</div>-->
							<div class="span4">
								<div class="dataTables_filter">
									<label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th width="4%"><input type="checkbox" /></th>
									  <th width="24%">标题</th>
									  <th width="8%">作者</th>
									  <th width="10%">发表时间</th>
                                      <th width="32%">内容摘要</th> 
									  <th width="6%">状态</th>
									  <th width="16%">操作</th>                                         
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="news_list" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.ne_id}"</td>
                                	<td>{$item.ne_title}<if condition="$item['ne_top'] eq 'on'"><span class="label label-warning">置顶</span></if></td>
									<td>{$item.ne_author}</td>
									<td>{$item.ne_time|timeFormat}</td>
									<td class="center">{$item.ne_summary}</td>
									<td class="center"><span class="label label{$item.ne_publish|switch_ne}" >{$item.ne_publish}</span></td> 
									<td>
                                    	<a class="btn btn-success" href="__APP__/Home/News/view/ne_id/{$item.ne_id}">
											<i class="icon-zoom-in icon-white"></i>  
											查看                                            
										</a>
                                    	<if condition="$news_edit">
										<a class="btn btn-info" href="__URL__/news_edit/ne_id/{$item.ne_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                            
										</a>
                                        <a class="btn btn-danger" href="__URL__/news_delete/chkt/{$item.ne_id}">
											<i class="icon-trash icon-white"></i>  
											删除                                            
										</a>
                                        </if>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
                         <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/news_delete"><i class="icon-trash icon-white"></i> 删除选中</button>
						 	<a class="btn btn-small btn-success" type="button" href="__URL__/news_add" ><i class="icon icon-pin icon-white"></i> 发布新闻</a>
						 </div>    
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		
    </script>
</body>
</html>
