<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">客户中心</a> <span class="divider">/</span>
						</li>
                        <li>
							<a href="__URL__/messages">客户留言</a>
						</li>
					</ul>
				</div>
			<div class="row-fluid sortable">
            	<present name="msg"><div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>	</present>
				<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>客户留言</h2>
					</div>
					<div class="box-content">
						<div class="row-fluid">
							<div class="span6">
								<p class="btn-group">
                                  <a class="btn btn-primary" href="__URL__/messages">全部</a>
                                  <a class="btn btn-primary" href="__URL__/messages/msg_new/new" >新留言</a>
								</p>
							</div>
							<form method="post" action="__URL__/messages">
                            <div class="span4">
                                <div class="dataTables_filter">
                                    <label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
                                </div>
                            </div>
                    		</form>
						</div>
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th><input type="checkbox" class="" /></th>
									  <th>标题</th>
									  <th>时间</th>
									  <th>客户</th>
                                      <th>状态</th>
									  <th>摘要</th> 
									  <if condition='$msg_read'><th>操作</th></if>                                         
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="messages" id="message">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" vlaue="{$message.msg_id}" /></td>
                                	<td>{$message.msg_title}</td>
									<td class="center">{$message.msg_time|timeFormat}</td>
									<td>{$message.cu_name}</td>
									<td class="center"><span class="label label{$message.msg_new|switch_cu}" type="button">{$state[$message['msg_new']]}</span></td>
									<td class="center">{$message.msg_content}</td> 
									<if condition="$msg_read"><td>
										<a class="btn btn-info _msg_view" href="#" data-href="__URL__/message_view/msg_id/{$message.msg_id}">
											<i class="icon-edit icon-white"></i>  
											查看                                           
										</a>
									</td></if>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>     
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h4>客户留言</h4>
			</div>
			<div class="modal-body">
            	<h3>?title?</h3>
                <p> <span class="green">?name?</span><span data-href="mailto:?email?" class="icon icon-color icon-envelope-closed _sendMail"></span> 于 <span class="yellow">?time?</span> 提交</p>
				<div class="well"><p>?content?</p></div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
    	$("._msg_view").click(function(){
			var _url = $(this).attr("data-href");
			alert(11);
			$.get(_url, null, function(res){
				if(res.code==0){
					_html = $("#myModal .modal-body").html();
					console.log(_html);
					__html = _html.replace("?title?", res.data.msg_title).replace("?name?", res.data.cu_name).replace("?email?", res.data.cu_email).replace("?time?", res.data.msg_time).replace("?content?", res.data.msg_content);
					$("#myModal").find(".modal-body").html(__html);
					$("#myModal") .modal();
				}else{
					boot.alert(res.error);
				}
			}, "json");
		});
    </script>
</body>
</html>
