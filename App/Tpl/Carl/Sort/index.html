<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">类别管理</a>
						</li>
					</ul>
				</div>
            	<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2>类别管理</h2>
					</div>
					<div class="box-content">
                    	<form method="post">
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th><input type="checkbox" /> ID</th>
									  <th>类别名</th>
									  <th>排序</th>
                                      <th>子类划分</th>
                                      <th>子类总数</th>
									  <th>操作</th>                                         
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="sorts" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.sort_id}" />{$item.sort_id}</td>
                                	<td>{$item.sort_name}</td>
									<td>{$item.sort_order}</td>
									<td>{$item.base}</td>
									<td>{$item.enums}</td>
									<td>
                                    	<a class="btn btn-info" href="__URL__/sort_info/id/{$item.sort_id}">
											<i class="icon-search icon-white"></i>  
											查看                                            
										</a>
										<a class="btn btn-info _actions_" href="#" data-href="__URL__/sort_edit/id/{$item.sort_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                            
										</a>
                                        <a class="btn btn-danger _delete_" data-href="__URL__/sort_delete/chkt/{$item.sort_id}">
											<i class="icon-trash icon-white"></i>  
											删除                                            
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
                         <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/sort_delete"><i class="icon-trash icon-white"></i> 删除选中</button>
						 	<a class="btn btn-small btn-success _actions_" type="button" href="#" data-href="__URL__/sort_add" ><i class="icon icon-pin icon-white"></i> 添加类别</a>
						 </div>
                         </form>    
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			commit(url);
		});
		function commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				$("#commit").click(function(){
					if($("#sort_name").val()==""){
						$("#sort_name").parent().parent().addClass("error");
						$("#sort_name").next().html("主类名不能为空！");
					}else{
						var form = $(this).parents("form")	;
						form.attr("action", $(this).attr("data-act")).submit();
						$("#myModal").modal("hide");
					}
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
	});
	</script>
</body>
</html>
