<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
</head>
<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__/Index">Home</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">新闻列表</a> <span class="divider">/</span></li>
						<li>添加新闻</li>
					</ul>
				</div>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>内容管理</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/saveNews" method="post" enctype="multipart/form-data" >
							<input type="hidden" name="ne_id" value="{$info.ne_id}" />
						  <fieldset>
							<legend>添加新闻/</legend>
							<div class="control-group">
							  <label class="control-label" for="ne_title">新闻标题<span class="red">*</span></label>
							  <div class="controls">
								<input type="text" class="span6" id="ne_title" name="ne_title" value="{$info.ne_title}" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ne_author">作者</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="ne_author" value="{$info.ne_author}" name="ne_author" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ne_keywords">关键字</label>
							  <div class="controls">
								<input type="text" class="span10" id="ne_keywords" value="{$info.ne_keywords}" name="ne_keywords" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ne_description">描述</label>
							  <div class="controls">
								<textarea name="ne_description" id="ne_description" class="span6" rows="4" >{$info.ne_description}</textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ne_summary">摘要</label>
							  <div class="controls">
								<textarea name="ne_summary" id="ne_summary" class="span6" rows="4" >{$info.ne_summary}</textarea>
							  </div>
							</div>
							<div class="control-group">
                            	
							  <label class="control-label" for="ne_content">内容</label>
							  <div class="controls">
									<script type="text/plain" id="ne_content" name="ne_content">{$info.ne_content}</script>
                </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">保存</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>

	<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
		textareaInit('ne_content');
		$(function(){
			
		});
	</script>
</body>
</html>
