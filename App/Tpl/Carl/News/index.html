<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<include file="public:css" />		
</head>
<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/Article/index">栏目管理</a>
						</li>
					</ul>
				</div>
			<div class="row-fluid sortable">
            	<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2>栏目管理</h2>
					</div>
					<div class="box-content">
						<form method="post"> 
						<table class="table table-bordered">
							<thead>
								<tr>
									<th width="10%"><input type="checkbox" /> ID</th>
									<th width="10%">排序</th>
									<th width="60%">标题</th>
									<th width="20%">操作</th>                                       
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="lists" id="item">
								<tr>
									<td><input type="checkbox" name="id[]" value="{$item.pg_id}" /></td>
									<td>{$item.pg_order}</td>
									<td><a href="__URL__/editArticle/id/{$item.pg_id}">{$item.pg_title}</a></td>
									<td>
										<a class="btn btn-primary" target="_blank" href="__APP__/Home/Index/{$item.pg_name}">
											<i class="icon-search icon-white"></i> 预览
										</a>
										<a class="btn btn-info" href="__URL__/editArticle/id/{$item.pg_id}">
											<i class="icon-edit icon-white"></i>  编辑
										</a>
										<a class="btn btn-danger _delete_" href="#" data-href="__URL__/deleteArticle/chkt/{$item.pg_id}">
											<i class="icon-trash icon-white"></i> 删除
										</a>
									</td>                                     
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
						 <div class="row-fluid">
						 	<button class="btn btn-mini btn-danger _deletes_" type="button" data-href="__URL__/delArticle"><i class="icon-trash icon-white"></i> 删除选中</button>
						 	<button class="btn btn-mini btn-success _actions_" type="button" data-href="__URL__/addArticle" ><i class="icon icon-attachment icon-white"></i> 添加</button>
						 </div> 
						 </form>    
					</div>
				</div><!--/span-->
			</div><!--/row-->
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		
	});
	</script>
</body>
</html>
