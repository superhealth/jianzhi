<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/sliders">首页产品轮播设置</a>
						</li>
					</ul>
				</div>
            <present name="msg">
            <div class="row-fluid sortable">   
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>
            </present>
			<div class="row-fluid sortable">
            	<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>首页产品轮播设置</h2>
					</div>
                    <div class="box-content">
                    	<div class="row-fluid">
                        	<form method="post" action="__URL__/sliders">
							<div class="span4">
								<label>轮播分组<select name="grp" data-rel="chosen" class="_filter" style="width:120px;" >
                                	<option value="all">全部</option>
                                    {$group|getOptions=$param['grp']}
                                </select></label>
							</div>
                            <div class="span4">
								<div class="dataTables_filter">
									<label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
						<form method="post"> 
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th>&nbsp;  </th>
									  <th>slider缩略图</th>
									  <th>slider标题</th>
									  <th>slider描述</th>
									  <th>slider链接</th>
                                      <th>slider分组</th> 
									  <th>slider次序</th> 
									  <th>操作</th>                                              
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="sliders" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.sl_id}" /></td>
									<td><a class="thumb" href="__ROOT__/uploads/{$item.sl_src}"><img src="__ROOT__/uploads/{$item.sl_src}" style="height:40px;"/></a></td>
									<td class="center">{$item.sl_title}</td>
									<td class="center">{$item.sl_alt}</td>
									<td class="center">{$item.sl_href}</td>
                                    <td class="center">{$item.sl_group}</td>
                                    <td class="center">{$item.sl_order}</td>
									<td>
										<a class="btn btn-info _actions_" href="#" data-href="__URL__/slider_edit/sl_id/{$item.sl_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                            
										</a>
										<a class="btn btn-danger _delete_" href="#" data-href="__URL__/slider_delete/chkt/{$item.sl_id}">
											<i class="icon-trash icon-white"></i> 
											删除
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/slider_delete"><i class="icon icon-trash icon-white"></i>删除选中</button>
						 	<button class="btn btn-small btn-success _actions_" type="button" data-href="__URL__/slider_add" ><i class="icon icon-attachment icon-white"></i>添加轮播产品</button>
						 </div> 
						 </form>    
					</div>
				</div><!--/span-->
			</div><!--/row-->
			<!-- content end -->
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			slider_commit(url);
		});
		function slider_commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				$("#slider_commit").click(function(){
					if($("#sl_title").val()==""){
						$("#sl_title").parent().parent().addClass("error");
						$("#sl_title").next().html("请添加图片标题！");
					}else if($("#sl_href").val()==""){
						$("#sl_href").parent().parent().addClass("error");
						$("#sl_href").next().html("请添加链接地址！");
					}else{
						var form = $(this).parents("form")	;
						form.attr("action", $(this).attr("data-act")).submit();
						$("#myModal").modal("hide");
					}
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
	});
	</script>
</body>
</html>
