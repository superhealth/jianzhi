<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">
	<include file="public:css" />
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__/Index">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">客户中心</a> <span class="divider">/</span>
						</li>
                        <li>
							<a href="__URL__/feedback">客户反馈</a>
						</li>
					</ul>
				</div>
			<div class="row-fluid sortable">
            	<present name="msg"><div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>	</present>
				<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>客户反馈</h2>
					</div>
					<div class="box-content">
						<div class="row-fluid">
                        	<form method="post" action="__URL__/feedback">
							<div class="span3">
								<select name="group" id="group" class="_filter" data-rel="chosen">
                                	<option value="all">全部</option>
                                	{$group|getOptions=$param['group']}
                                </select>
							</div>
                            <div class="span3">
								<select name="purpose" id="purpose" class="_filter" data-rel="chosen">
                                	<option value="all">全部</option>
                                    {$purpose|getOptions=$param['purpose']}
                                </select>
							</div>
							<div class="span6">
								<div class="dataTables_filter">
									<label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
						<div class="row-fluid sortable ui-sortable">
							<volist name="feedbacks" id="feedbacks">
                            <div class="box span3">
                                <div class="box-header well" data-original-title="fhsgfafgasdf">
                                    <h3>{$feedbacks.fd_time|timeFormat='Y年m月d日 H:i:s'}</h3>
                                    <div class="box-icon ">
                                        <span data-href="mailto:{$feedbacks.fd_email}" class="icon32 icon-color icon-envelope-closed _sendMail"></span>
                                    </div>
                                </div>
                                <div class="box-content">
                                    <dl>
                                      <dt><span class="blue">Description</span></dt>
                                      <dd><span class="yellow">{$feedbacks.fd_group}</span></dd>
                                      <dt><span class="blue">Purpose</span></dt>
                                      <dd><span class="yellow">{$feedbacks.fd_purpose}</span></dd>
                                      <dt><span class="blue">Comments</span></dt>
                                      <dd>{$feedbacks.fd_comment}</dd>
                                    </dl>            
                                </div>
                            </div><!--/span-->
                            <if condition="$i%4 eq 0"></div><div class="row-fluid sortable ui-sortable"></if>
                            </volist>
						</div>
						<div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						</div>     
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h4>客户留言</h4>
			</div>
			<div class="modal-body">
            	<h3>?title?</h3>
                <p> <span class="green">?name?</span> 于 <span class="yellow">?time?</span> 提交</p>
				<div class="well"><p>?content?</p></div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">关闭</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
    	$(function(){
			
		});
    </script>
</body>
</html>
