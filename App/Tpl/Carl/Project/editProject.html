<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">
	<script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
	<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li><a href="__GROUP__/Index">首页</a> <span class="divider">/</span></li>
						<li><a href="__URL__/index">会员中心</a><span class="divider">/</span></li>
                        <li><a href="#">会员资料</a></li>
					</ul>
				</div>
            	<div class="row-fluid sortable">
					<div class="box">
						<div class="box-header well" data-original-title>
							<h2><i class="icon-edit"></i>项目详情</h2>
						</div>
						<div class="box-content tab-pane">
							<form class="form-horizontal" action="__ACTION__" method="post" enctype="multipart/form-data" onSubmit="return projectCheck();" >
							  <input type="hidden" name="pro_id" value="{$info.pro_id}" />
							  <input type="hidden" name="action" value="save" />
							  <fieldset>
								<div class="control-group">
								  <label class="control-label" for="mem_id">发起人：</label>
								  <div class="controls">
									<a href="__GROUP__/Member/memberInfo/id/{$info.pro_mid}" data-rel="tooltip" data-original-title="查看用户资料">{$info.pro_mid}</a>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_sn">项目编号：</label>
								  <div class="controls">
									<h4>{$info.pro_sn}</span>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_createtime">创建时间：</label>
								  <div class="controls">
									<input type="text" class="datepicker" id="pro_createtime" name="pro_createtime" value="{$info.pro_createtime|timeFormat='Y-m-d'}" />
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_subject">项目主题：</label>
								  <div class="controls">
									<input type="text" class="span8" id="pro_subject" name="pro_subject" value="{$info.pro_subject}" />
									<span class="help-inline"></span>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_prop">项目属性：</label>
								  <div class="controls">
									<select name="pro_prop" id="pro_prop" rel="chosen" >
										{$props|getOptions=$info['pro_prop']}
									</select>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_sort">项目类别：</label>
								  <div class="controls">
									<select name="pro_sort" id="pro_sort" rel="chosen" >
										{$sorts|getOptions=$info['pro_sort']}
									</select>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_sort">项目详细分类：</label>
								  <div class="controls">
									<div id="enums">{$info.enums}</div>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_deposit">保证金金额：</label>
								  <div class="controls">
									<div class="input-prepend">
										<span class="add-on green">￥</span><input id="pro_deposit" type="text" name="pro_deposit" value="{$info.pro_deposit}" style="width:50px;text-align:right;" />
								  	</div>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_place">项目地点：</label>
								  <div class="controls">
									<div class="" id="pro_place">{$info.place}</div>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_startstop">项目起止时间：</label>
								  <div class="controls">
									<div class="" id="pro_startstop">{$info.pro_startstop}</div>
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_opentime">开标日期：</label>
								  <div class="controls">
									<input type="text" class="datepicker" id="pro_opentime" name="pro_opentime" value="{$info.pro_opentime}" />
								  </div>
								</div>
								<div class="control-group">
								  <label class="control-label" for="pro_cover">项目封面：</label>
								  <div class="controls">
									<if condition="$info['cover'] neq ''"><a class="thumb" href="__ROOT__/uploads/{$info.cover}"><img src="__ROOT__/uploads/{$info.cover}" style="height:40px;" /></a></if>
								<input type="file" name="pro_cover" id="pro_cover" /><span class="help-inline"></span>
								  </div>
								</div>
                                <div class="control-group">
								  <label class="control-label" for="pro_limit">投标限制：</label>
								  <div class="controls">
									{$limits|getRadio="pro_limit",$info['pro_limit']}
								  </div>
								</div>
                                <div class="control-group">
								  <label class="control-label" for="pro_status">项目状态：</label>
								  <div class="controls">
									{$status|getRadio="pro_status",$info['pro_status']}
								  </div>
								</div>
                                <div class="control-group">
								  <label class="control-label" for="pro_view">浏览量：</label>
								  <div class="controls">
									<input type="text" name="pro_view" id="pro_view" style="width:50px;" value="{$info.pro_view}" />
								  </div>
								</div>
                                <div class="control-group">
								  <label class="control-label" for="pro_attach">项目附件：</label>
								  <div class="controls">
                                  	<div class="well">
                                    	<ul>
                                        	<li></li>
                                        </ul>
                                    </div>
                                  </div>
                                </div>
                                <div class="control-group">
								  <label class="control-label" for="pro_description">项目说明：</label>
								  <div class="controls">
									<script type="text/plain" name="pro_description" id="pro_description"></script>
								  </div>
								</div>
                                <div class="control-group">
								  <label class="control-label" for="pro_addition">项目补充：</label>
								  <div class="controls">
									<textarea class="autogrow" name="pro_addition" id="pro_addition" >{$info.pro_addition}</textarea>
								  </div>
								</div>
								<div class="form-actions">
								  <button type="submit" class="btn btn-primary">保存</button>
								  <button type="reset" class="btn">重置</button>
								</div>
							  </fieldset>
							</form>  
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		textareaInit("pro_description", '{$info.pro_description}');
		
		var imgExp = new RegExp("(.jpg|.jpeg|.gif|.png)$");
		function projectCheck(){
			var legalscan = $("#mc_legalscan").val();
			var licencescan = $("#mc_licencescan").val();
			if(legalscan != "" && !imgExp.test(idscan)){
				$("#mc_legalscan").parents(".control-group").addClass("error");
				$("#mc_legalscan").parent().siblings(".help-inline").html("请上传jpg|jpeg|gif|png格式的图片！");
				return false;
			}
			if(licencescan != "" && !imgExp.test(idscan)){
				$("#mc_licencescan").parents(".control-group").addClass("error");
				$("#mc_licencescan").parent().siblings(".help-inline").html("请上传jpg|jpeg|gif|png格式的图片！");
				return false;
			}
			return true;
		}	
		$(function(){
			$("#pro_createtime").datepicker("option", {maxDate: new Date()});
		});
		$(".area").change(function(){
			var n = $(this).attr("id").substr(4,1);
			var name = $(this).val();
			findSubArea(name, parseInt(n)+1);
		});
	</script>
</body>
</html>
