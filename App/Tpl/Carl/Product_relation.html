<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__">产品中心</a>
						</li>
                        <li>产品广告</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2>产品广告</h2>
					</div>
					<div class="box-content">
                    	<legend>广告详情</legend>
						
						<table class="table table-bordered">
							  <thead>
								  <tr>
									  <th>页面</th>
                                      <th>页面说明</th>
									  <th>关联数</th>
                                      <th>关联产品</th>
									  <th>操作</th>
                                  </tr>
							  </thead>   
							  <tbody>
								<volist name="relations" id="item">
								<tr>
                                	<td>{$item.re_page}</td>
                                    <td>{$item.re_pageinfo}</td>
									<td>{$item.re_count}</td>
									<td>
                                    	<volist name="item.pros" id="pro">
                                        <a class="thumb" href="__ROOT__/uploads/{$pro}" style="margin-right:30px;"><img src="__ROOT__/uploads/{$pro}" style="height:40px;" title="{$key}" /></a>
                                        </volist>
                                    </td>
                                    <td>
                                    	<a class="btn btn-info _actions_" href="#" data-href="__URL__/relation_info/re_id/{$item.re_id}">
											<i class="icon-edit icon-white"></i>  
											查看详细                                      
										</a>
									</td>                                      
								</tr>
								</volist>                         
							  </tbody>
						 </table>   
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			relate_commit(url);
		});
		function relate_commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				$('#re_relatepro').chosen();
				$("#relate_commit").click(function(){
					var form = $(this).parents("form")	;
					form.attr("action", $(this).attr("data-act")).submit();
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
    </script>
</body>
</html>
