<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

    <script src="__PUBLIC__/Admin/ue/editor_config.js" type="text/javascript"></script>
	<script src="__PUBLIC__/Admin/ue/editor_all_min.js" type="text/javascript"></script>
	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/index">新闻中心</a> <span class="divider">/</span>
						</li>
                        <li>
							<a href="__URL__/index">添加新闻</a>
						</li>
					</ul>
				</div>
			<present name="msg">
            <div class="row-fluid">	
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>	
            </present>
            <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i>发布新闻</h2>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="__URL__/news_add" method="post" enctype="multipart/form-data" >
                          <input type="hidden" name="action" value="add" />
						  <fieldset>
							<div class="control-group">
							  <label class="control-label" for="ne_title">新闻标题<span class="red">*</span></label>
							  <div class="controls">
								<input type="text" class="span6 typeahead" id="ne_title" name="ne_title"  data-provide="typeahead" data-items="10" data-source='["[媒体关注]","[获奖信息]","[声明]","[参展信息]","[市场营销]"]' />
							  </div>
							</div>
                            <!--<div class="control-group">
							  <label class="control-label" for="ne_lang">选择语种</label>
							  <div class="controls">
								<select id="ne_lang" name="ne_lang">
                                	<option value="en">English</option>
                                    <option value="zh-cn">简体中文</option>
                                    <option value="zh-hk">繁體中文</option>
                                    <option value="fr">法语</option>
                                    <option value="ja">日语</option>
                                    <option value="ru">俄语</option>
                                </select>
							  </div>
							</div>-->
							<div class="control-group">
							  <label class="control-label" for="ne_time">新闻日期</label>
							  <div class="controls">
								<input type="text" class="input-xlarge datepicker" id="ne_time" value="{$nemo|timeFormat='m/d/Y'}" name="ne_time" />
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="ne_author">新闻作者</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="ne_author" value="Hayden" name="ne_author" />
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ne_from">新闻来源</label>
							  <div class="controls">
								<input type="text" class="input-xlarge" id="ne_from" value="smanos" name="ne_from" />
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ne_summary">新闻摘要</label>
							  <div class="controls">
								<textarea name="ne_summary" id="ne_summary" class="span6" rows="4" ></textarea>
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ne_desc">新闻概述</label>
							  <div class="controls">
								<textarea name="ne_desc" id="ne_desc" class="span6" rows="4" ></textarea>
							  </div>
							</div>
                            <div class="control-group">
							  <label class="control-label" for="ne_keywords">新闻关键字</label>
							  <div class="controls">
								<textarea name="ne_keywords" id="ne_keywords" class="span6" rows="4" ></textarea>
							  </div>
							</div>
							<div class="control-group">
							  	<label class="control-label" for="new_relatepro">相关产品</label>
							  	<div class="controls">
									<select data-placeholder="相关产品链接" id="new_relatepro" class="span6" name="ne_relatepro[]" multiple data-rel="chosen">
										{$pro_list|pro_options}
									</select>
								</div>
							</div> 
                            <div class="control-group">
							  <label class="control-label" for="ne_publish">发布状态</label>
							  <div class="controls">
								<input data-no-uniform="true" checked="checked" type="checkbox" class="iphone-toggle" id="ne_publish" name="ne_publish" />
							  </div>
							</div> 
                            <div class="control-group">
							  <label class="control-label" for="ne_top">是否置顶</label>
							  <div class="controls">
								<input data-no-uniform="true" type="checkbox" class="iphone-toggle" id="ne_top" name="ne_top" />
							  </div>
							</div>       
							<div class="control-group">
                            	
							  <label class="control-label" for="ne_content">新闻内容</label>
							  <div class="controls">
                              	<script type="text/plain" name="ne_content[]" id="ne_content_1"></script>
                                <button type="button" id="addNewsSubContent" class="btn btn-primary">添加新闻分页</button>
							  </div>
							</div>
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">发布</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>
					</div>
				</div>
			
			</div>
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
    <script type="text/javascript">
		$(function(){
			textareaInit('ne_content_1','');
			var contentPage = 1;
			$("#addNewsSubContent").click(function(){
				contentPage++;;
				console.log(contentPage);
				var newContent = $('script');
				newContent.attr("type","text/plain").attr("name","ne_content[]").attr("id","ne_content_"+contentPage);
				newContent.insertBefore($(this));
				textareaInit('ne_content_'+contentPage,'');
			});
		});
	</script>
</body>
</html>
