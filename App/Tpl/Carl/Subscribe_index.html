<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">Home</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__">客户与反馈</a> <span class="divider">/</span>
						</li>
						<li>
							邮件订阅
						</li>
					</ul>
				</div>
			<div class="row-fluid sortable">		
				<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> 邮件订阅管理</h2>
					</div>
					<div class="box-content">
                    	<div class="row-fluid">
							<form action="__URL__/index" method="post">
                            <div class="span2">用户类型
								<select name="cust" class=" _filter" data-rel="chosen" style="width:120px;">
                                	<option value="all">全部</option>
                                	{$cust|getOptions=$param['cust']}
                                </select>
							</div>
                            <div class="span2">订阅状态
								<select name="state" class=" _filter" data-rel="chosen" style="width:120px;">
                                	<option value="all">全部</option>
                                	{$state|getOptions=$param['state']}
                                </select>
							</div>
							<div class="span4 ">
								<div class="dataTables_filter">
									<label>查询: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
                    	<form method="post">
						<table class="table table-striped table-bordered table-datatable">
						  <thead>
							  <tr>
								  <th></th>
								  <th>Email 地址</th>
								  <th>订阅时间</th>
                                  <th>注册用户</th>
								  <th>订阅状态</th>
								  <th>操作</th>
							  </tr>
						  </thead>   
						  <tbody>
							<volist name="subscribes" id="item">
							<tr>
								<td><input type="checkbox" name="email_adress[]" value="{$item.sub_email}" /></td>
								<td class="center">{$item.sub_email}<span data-href="mailto:{$item.sub_email}" class="icon icon-color icon-envelope-closed _sendMail"></span></td>
								<td class="center">{$item.sub_time|timeFormat}</td>
                                <th class="center">{$item.sub_customer}</th>
								<td class="center"><span class="label {$item.sub_state|switch_sub}">{$state[$item['sub_state']]}</span></td>
								<td class="center">
									<if condition="$item['sub_state'] eq 1"><a class="btn btn-danger myajax-btn" data-href="__URL__/unsubscribe/sub_id/{$item.sub_id}" href="javascript:void(0);">
										<i class="icon icon-unlink icon-white"></i>退订
									</a>
                                    <else/><a class="btn btn-success myajax-btn" data-href="__URL__/unsubscribe/sub_id/{$item.sub_id}" href="javascript:void(0);">
										<i class="icon icon-link icon-white"></i>订阅
									</a>
                                    </if>
                                    
								</td>
							</tr>
							</volist>
						  </tbody>
					  </table>
					  <div class="row-fluid">
					  	<div class="span12">
					  	  <div class="dataTables_info" id="DataTables_Table_0_info">{$pager.header}</div>
					  	</div>
					  	<div class="span12 center">
					  	  <div class="dataTables_paginate paging_bootstrap pagination">{$pager.show}</div>
					  	</div>
					  </div>
                      <div class="row-fluid">
						 	<button class="btn btn-small btn-warning _deletes_" type="button" data-href="__URL__/post_email">发送邮件<span class="icon icon-sent icon-white"></span></button>
					   </div>
                       </form>                  
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
</body>
</html>
