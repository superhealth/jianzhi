<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> 后台数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/permissions">权限列表</a>
						</li>
					</ul>
				</div>
			<div class="row-fluid">
            	<present name="msg"><div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>	</present>
			</div>
			<div class="row-fluid sortable">
				<div class="box span8">
					<div class="box-header well" data-original-title>
						<h2>权限列表</h2>
					</div>
					<div class="box-content">
                    	<form action="" method="post">
						<table class="table table-striped">
                        	 <thead>
								  <tr>
                                  	  <th>权限名称</th>
                                      <th>权限描述</th>
									  <volist name="roles" id="role">
                                      <th>{$role.role_name}</th>
                                      </volist>                                          
								  </tr>
							 </thead>   
							 <volist name="pers_grp" id="grp">
                             <thead>
								  <tr class="warning">
									  <th colspan="5">{$key}</th>                                          
								  </tr>
							  </thead>   
							  <tbody>
                              	<volist name="grp" id="per">
								<tr>
									<td>{$per.per_name}</td>
                                    <td>{$per.per_desc}</td>
									<volist name="roles" id="role">
                                    <td><input type="checkbox" name="per_{$role.role_id}[]" {$per[$role[role_name]]} value="{$per.per_id}"</td>
                                    </volist>
                                </volist>
								</tr>                                   
							  </tbody>
                              </volist>                         </table>
                         <div class="row-fluid">
						 	<button class="btn btn-small btn-primary _deletes_" type="button" data-href="__URL__/permission_edit">保存更改</button
						 ></div> 
						 </form> 
						</div>
					</div>
				</div><!--/span-->
			</div><!--/row-->
			
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
</body>
</html>
