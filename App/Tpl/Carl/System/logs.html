<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">后台首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/logs">操作日志</a>
						</li>
					</ul>
				</div>
			<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> 系统操作日志</h2>
					</div>
					<div class="box-content">
						<div class="row-fluid">
							<form action="__URL__/logs" method="post">
                            <div class="span4">
								<select name="log_action" class=" _filter" data-rel="chosen">
                                	<option value="all">全部</option>
                                	{$actions|getOptions=$param['log_action']}
                                </select>
							</div>
							<div class="span4 ">
								<div class="dataTables_filter">
									<label>Search: <input type="text" name="words"  class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
                        <table class="table table-striped table-bordered table-datatable">
						  <thead>
							  <tr>
								  <th>用户</th>
								  <th>时间</th>
                                  <th>IP</th>
								  <th>动作</th>
								  <th>描述</th>
								  <!-- <th>操作</th> -->
							  </tr>
						  </thead>   
						  <tbody>
							<volist name="logs" id="log">
							<tr>
								<td>{$log.log_user}</td>
								<td class="center">{$log.log_time|timeFormat}</td>
                                <td class="center">{$log.log_ip}</td>
								<td class="center"><span class="label {$log.log_action|switch_action}">{$log.log_action}</span></td>
								<td class="center">{$log.log_detail}</td>
								<!-- <td class="center">
									<a class="btn btn-danger" href="#">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td> -->
							</tr>
							</volist>
							
						  </tbody>
					  </table>
					  <div class="row-fluid">
					  	<div class="span12">
					  	  <div class="dataTables_info" id="DataTables_Table_0_info">{$pager.header}</div>
					  	</div>
					  	<div class="span12 center">
					  	  <div class="dataTables_paginate paging_bootstrap pagination">{$pager.show}</div>
					  	</div>
					  </div>            
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
			<!-- content end -->
		</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>Settings</h3>
			</div>
			<div class="modal-body">
				<p>Here settings can be configured...</p>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary">Save changes</a>
			</div>
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
</body>
</html>
