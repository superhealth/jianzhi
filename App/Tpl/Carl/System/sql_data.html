<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__/sql_data">数据备份管理</a>
						</li>
					</ul>
				</div>
            <present name="msg">
            <div class="row-fluid sortable">   
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>
            </present>
			<div class="row-fluid sortable">
            	<div class="box span8">
					<div class="box-header well" data-original-title>
						<h2>数据备份管理</h2>
					</div>
                    <div class="box-content">
                    	<div class="row-fluid">
                        	<form method="post" action="__URL__/sliders">
                            <div class="span4">
								<div class="dataTables_filter">
									<label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
						<form method="post"> 
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th>&nbsp;  </th>
									  <th>文件名</th>
									  <th>文件大小</th>
									  <th>创建时间</th>
									  <th>操作</th>                                              
								  </tr>
							  </thead>   
							  <tbody>
								<for start="$start" end="$end" step="1">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$files[$i]['name']}" /></td>
									<td class="center">{$files[$i]['name']}</td>
									<td class="center">{$files[$i]['size']}</td>
									<td class="center">{$files[$i]['time']}</td>
									<td>
										<a class="btn btn-success" href="__URL__/sql_data_download/filename/{$files[$i]['name']}">
											<i class="icon icon-arrowstop-s icon-white"></i>下载
										</a>
                                        <a class="btn btn-danger _delete_" href="#" data-href="__URL__/sql_data_delete/chkt/{$files[$i]['name']}">
											<i class="icon-trash icon-white"></i>删除
										</a>
									</td>                                      
								</tr>
								</for>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/sql_data_delete"><i class="icon icon-trash icon-white"></i>删除选中</button>
						 	<a class="btn btn-small btn-success" href="__URL__/backup" ><i class="icon icon-attachment icon-white"></i>备份数据</a>
						 </div> 
						 </form>    
					</div>
				</div><!--/span-->
			</div><!--/row-->
			<!-- content end -->
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		
	});
	</script>
</body>
</html>
