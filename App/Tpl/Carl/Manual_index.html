<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title> Chuango数据管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="创高安防">
	<meta name="author" content="chuango_Karl">

	<include file="public:css" />
		
</head>

<body>
	<include file="public:header" />
		<div class="container-fluid">
		<div class="row-fluid">
			<include file="public:left" />
			<!-- content start -->
			<div id="content" class="span10">
				<div>
					<ul class="breadcrumb">
						<li>
							<a href="__GROUP__">首页</a> <span class="divider">/</span>
						</li>
						<li>
							<a href="__URL__">手册管理</a>
						</li>
					</ul>
				</div>
            <present name="msg">
            <div class="row-fluid sortable">   
                <div class="alert alert-{$msg[0]}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>系统提示:&nbsp;&nbsp;</strong> {$msg[1]}
                </div>
            </div>
            </present>
			<div class="row-fluid sortable">
            	<div class="box span10">
					<div class="box-header well" data-original-title>
						<h2>系统用户</h2>
					</div>
					<div class="box-content">
						<div class="row-fluid">
                        	<form method="post" action="">
							<div class="span6">
								<div class="dataTables_filter">
									<label>查找: <input type="text" name="words" class="_filter_txt" value="{$param.words}" /></label>
								</div>
							</div>
                            </form>
						</div>
						<form method="post"> 
						<table class="table table-bordered">
							  <thead>
								  <tr>
                                  	  <th>&nbsp;  </th>
									  <th>手册名称</th>
									  <th>上传时间</th>
									  <th>文件名</th>
									  <th>显示顺序</th> 
									  <th>操作</th>                                       
								  </tr>
							  </thead>   
							  <tbody>
								<volist name="manuals" id="item">
								<tr>
                                	<td><input type="checkbox" name="chkt[]" value="{$item.man_id}" /></td>
									<td>{$item.man_name}</td>
									<td class="center">{$item.man_time|timeFormat}</td>
									<td class="center">{$item.man_savename}</td>
									<td class="center">{$item.man_order}</td> 
									<td>
										<a class="btn btn-warning" href="__URL__/manual_download/man_id/{$item.man_id}">
											<i class="icon icon-arrowstop-s icon-white"></i> 
											下载
										</a>
                                        <a class="btn btn-info _actions_" href="#" data-href="__URL__/manual_edit/man_id/{$item.man_id}">
											<i class="icon-edit icon-white"></i>  
											编辑                                            
										</a>
										<a class="btn btn-danger _delete_" href="#" data-href="__URL__/manual_delete/chkt/{$item.man_id}">
											<i class="icon-trash icon-white"></i> 
											删除
										</a>
                                    </td>                                     
								</tr>
								</volist>                         
							  </tbody>
						 </table>
						 <div class="row-fluid">
						  	<div class="span3">
						  	  <div class="dataTables_info">{$pager.header}</div>
						  	</div>
						  	<div class="span9">
						  	  <div class="pagination pagination-centered">{$pager.show}</div>
						  	</div>
						 </div>
						 <div class="row-fluid">
						 	<button class="btn btn-small btn-danger _deletes_" type="button" data-href="__URL__/manual_delete"><i class="icon-trash icon-white"></i> 删除选中</button>
						 	<button class="btn btn-small btn-success _actions_" type="button" data-href="__URL__/manual_add" ><i class="icon icon-attachment icon-white"></i> 上传手册</button>
						 </div> 
						 </form>    
					</div>
				</div><!--/span-->
			</div><!--/row-->
			<!-- content end -->
			</div>
		</div>
		<hr>
		<div class="modal hide fade" id="myModal">
			
		</div>
		<include file="public:footer" />
	</div>
	<include file="public:js" />
	<script type="text/javascript">
	$(function(){
		$("._actions_").click(function(){
			var url = $(this).attr("data-href");
			user_commit(url);
		});
		function user_commit(url){
			$.get(url,null,function(msg){
				$("#myModal").html(msg);
				$("#myModal").modal({
					keyboard: true,
					backdrop: "static"
				});
				$("#manual_commit").click(function(){
					if($("#man_name").val()==""){
						$("#man_name").parent().parent().addClass("error");
						$("#man_name").next().html("手册名不能为空！");
					}else{
						var form = $(this).parents("form")	;
						form.attr("action", $(this).attr("data-act")).submit();
						$("#myModal").modal("hide");
					}
				});
				$("#myModal input").focus(function(){
					$(this).parent().parent().removeClass("error");
					$(this).next().html("");
				});
			},"text");	
		}
	});
	</script>
</body>
</html>
