<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>bxslider demo</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="jquery.bxslider.css" rel="stylesheet" />
<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style-type:none;}
	li{float:left;}
	#banner{width:1920px;position:relative;}
	.slider_box{width:1020px;margin:0 auto; overflow:hidden;}
	#small li{position:relative;}
	#small li img{width:204px;height:120px;display:block;}
	#small li span{position:absolute; left:0;top:0; background:#06C; opacity:0;width:204px; height:120px;filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=0);z-index:99;}
</style>
</head>

<body>
<header>
    <div id="banner">
        <ul class="bxslider" id="big">
            <li><img src="images/big_01.jpg" title="chuango" /></li>
            <li><img src="images/big_02.jpg" title="product" /></li>
            <li><img src="images/big_03.jpg" title="caption 3" /></li>
            <li><img src="images/big_04.jpg" title="caption 4" /></li>
            <li><img src="images/big_05.jpg" title="caption 5" /></li>
        </ul>
        <div class="left" id="slider-prev"></div>
        <div class="right" id="slider-next"></div>
    </div>
    
</header>
<div class="slider_box">
    <ul class="bxslider" id="small">
          <li><img src="images/small_01.jpg" /><span></span></li>
          <li><img src="images/small_02.jpg" /><span></span></li>
          <li><img src="images/small_03.jpg" /><span></span></li>
          <li><img src="images/small_04.jpg" /><span></span></li>
          <li><img src="images/small_05.jpg" /><span></span></li>
          <li><img src="images/small_06.jpg" /><span></span></li>
          <li><img src="images/small_07.jpg" /><span></span></li>
    </ul>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $('#big').bxSlider({
	 // 轮播模式 默认'horizontal' 水平, 'vertical'垂直, 'fade'渐变
	  mode: "fade",	
	  //速度 一次动画的毫秒数
	  speed: 1000,
	  //
	  slideMargin: 20,
	  // 是否显示标题，即title属性				
	  captions: true,
	  //自适应图片高度				
	  adaptiveHeight: true,	
	  adaptiveHeightSpeed: 1000,
	  //选择器，默认选择直接的子元素轮播
	  //slideSelector: "div li",
	  //循环轮播
	  infiniteLoop: true,
	  hideControlOnEnd: false,
	  //自定义翻页按钮
	  nextSelector: '#slider-next',
	  prevSelector: '#slider-prev',
	  nextText: 'Onward →',
	  prevText: '← Go back',
	  //动画效果
	  easing: "ease-in-out",
	  auto: true
	  });
	$("#small").bxSlider({
		//多图
		minSlides: 5,
  		maxSlides: 5,
		moveSlides:1,
  		slideWidth: 205,
		pager: false
	});
$(window).load(function(){
	Bwidth = $("#banner").width();
	Awidth = $(window).width();
	reLeft = (Awidth-Bwidth)/2 + "px";
	$("#banner").css("left", reLeft);
});

$(window).resize(function(){
	Bwidth = $("#banner").width();
	Awidth = $(window).width();
	reLeft = (Awidth-Bwidth)/2 + "px";
	$("#banner").css("left", reLeft);
});

$("#small li span").each(function(){
	$(this).mouseover(function(){
		$(this).fadeTo(500, "0.7");
	});
	$(this).mouseout(function(){
		$(this).fadeTo(500, "0");
	});
});
});

</script>
</body>
</html>
